<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="images/icons/logo/logomark.ico" type="image/x-icon">
    <title>Lunar | Contact Us</title>
  </head>

  <body class="contact">

    <!-- navbar -->
    <nav class="container">
      <div class="nav light-nav">
        <a href="index.html"><img src="images/icons/logo/logotype.svg" alt="logo" class="logo"></a>

        <ul>
          <li class="nav-link"><a href="services.html">Services</a></li>
          <li class="nav-link"><a href="team.html">Team</a></li>
          <li class="nav-link"><a href="work.html">Work</a></li>
          <li class="light-contact-button"><a href="contact.html" class="button">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">

      <!-- background -->
      <img src="images/icons/logo/logotype light.svg" class="contact-bglogo bg">

      <div class="contact-wrap">
        <section class="contact-leftside">
          <h1>Don't be shy, <br>say hi!</h1>

          <div class="contact-information">
            <div class="number-email">
              <div class="phone-num"><a href="tel:07401565468">+44 (0)20 5940 6548</a></div>
              <a href="mailto: hello@lunar.com" target="_blank">hello@lunar.com</a>
            </div>

            <div class="address">
              <a href="#" target="_blank" class="address-link">
                <h4>London Office</h4>
                <h4>
                    Lunar<br>
                    3-5 Random Road,<br>
                    Somwhere in Canary Wharf,<br>
                    E14 8HP
                </h4>
              </a>
            </div>

            <div class="social-media">
              <div class="#"><a href="#" target="_blank">Instagram</a></div>
              <div class="#"><a href="#" target="_blank">Facebook</a></div>
              <div class="#"><a href="#" target="_blank">Twitter</a></div>
              <div class="#"><a href="#" target="_blank">LinkedIn</a></div>
            </div>

          </div>
        </section>

        <section class="contactform">
          <!--  W3Schools (2022) How TO - Contact Form. Available at: https://www.w3schools.com/howto/howto_css_contact_form.asp (Accessed: 10/01/2022) -->
          <form class="contact-form" action="" method="post">

            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Name" class="input-area">

            <label for="email">Your Email</label>
            <input type="email" name="email" placeholder="Email" class="input-area">

            <label for="subject">Subject</label>
            <input type="subject" name="subject" placeholder="Subject" class="input-area">

            <label for="text">Your Message</label>
            <textarea name="message" rows="8" cols="80" placeholder="What can we help you with?" class="input-area"></textarea>
            <!-- send button -->
            <div class="send-wrap">
              <a href="#" class="button send">
                <!-- Flaticon (2022) Flaticon. Available at: https://www.flaticon.com/free-icon/paper-plane_1933005?term=send&page=1&position=4&page=1&position=4&related_id=1933005&origin=tag (Accessed: 10/01/2022) -->
                <img src="images/icons/send.svg" class="send-icon">
                Send
              </a>
            </div>
          </form>
        </section>

      </div>
    </main>
  </body>

  <!-- Footer -->
  <footer class="container footer-container ">
    <div class="footer">
      <div class="footer-copyright">
        <img src="images/icons/logo/logomark light.svg"></img>
        <p>Copyright &#169; 2022 Lonn Calpatura</p>
      </div>

      <div class="footer-social">
        <p>Find us online:</p>
        <a href="#" target="_blank"><img src="images/icons/ig light.svg" alt="Instagram"></a>
        <a href="#" target="_blank"><img src="images/icons/fb light.svg" alt="Facebook"></a>
        <a href="#" target="_blank"><img src="images/icons/twitter light.svg" alt="Twitter"></a>
        <a href="#" target="_blank"><img src="images/icons/linkedin light.svg" alt="LinkedIn"></a>
      </div>
    </div>
  </footer>
</html>
